name: Deploy Preview

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore: [main]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  deploy-preview:
    name: Deploy to Vercel Preview
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel Preview
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Installing Vercel CLI..."
          npm install --global vercel@latest
          
          echo "Deploying to Vercel Preview..."
          DEPLOYMENT_URL=$(vercel deploy --token="${VERCEL_TOKEN}" --debug 2>&1 | tee /tmp/vercel-output.log | grep -oP 'https://[^\s]+' | tail -1)
          
          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "Error: Failed to extract deployment URL"
            cat /tmp/vercel-output.log
            exit 1
          fi
          
          echo "preview-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployment successful: $DEPLOYMENT_URL"

      - name: Run E2E tests against preview
        if: success()
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"
          # Add your E2E test commands here
          # For example: PREVIEW_URL=${{ steps.deploy.outputs.preview-url }} npm run test:e2e
        continue-on-error: true

      - name: Comment preview URL on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            let pullNumber = context.issue.number;
            
            if (!pullNumber && context.payload.ref) {
              const branch = context.payload.ref.replace('refs/heads/', '');
              const { data: pulls } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${branch}`,
                state: 'open'
              });
              
              if (pulls && pulls.length > 0) {
                pullNumber = pulls[0].number;
              }
            }
            
            if (pullNumber) {
              await github.rest.issues.createComment({
                issue_number: pullNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'ğŸš€ Preview deployment ready!\n\nğŸ“ Preview URL: ${{ steps.deploy.outputs.preview-url }}\n\nâœ… Build completed successfully.'
              });
            } else {
              console.log('No open pull request found for this branch. Skipping comment.');
            }
